<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio</title>
</head>
<body>
    <p>This page will automatically play audio if allowed by the browser. Otherwise, click the button to play the audio.</p>
    <audio id="audio" src="VandeMataram.mp3" controls></audio>
    <button id="playButton" onclick="playAudio()">Play Audio</button>

    <script>
        function playAudio() {
            var audio = document.getElementById("audio");
            audio.play().catch(function(error) {
                console.log("Playback failed: " + error);
            });
        }

        function pageLoaded() {
            var audio = document.getElementById("audio");
            audio.playbackRate = 3;
            audio.play().then(() => {
                document.getElementById("playButton").style.display = 'none';
            }).catch(function(error) {
                console.log("Autoplay failed: " + error);
                document.getElementById("playButton").style.display = 'block';
            });
        }

        window.onload = pageLoaded;
    </script>
</body>
</html>
