<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Audio Paly</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content-container">
    <div class="container">
      <div class="video-section">
        <video id="myVideo" width="100%" controls preload="auto">
          <source src="invitation.mp4" type="video/mp4">
        </video>
        <iframe src="VandeMataram.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
        <audio autoplay loop  id="playAudio">
          <source src="VandeMataram.mp3">
        </audio>
      </div>
      </div>
    </div>
    <script>
        var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
        if (!isChrome){
            $('#iframeAudio').remove()
        }
        else {
            $('#playAudio').remove() // just to make sure that it will not have 2x audio in the background 
        }
    </script>
</body>

</html>
