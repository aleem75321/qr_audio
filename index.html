<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoplay Audio</title>
</head>
<body>
  <audio id="myAudio" controls autoplay muted>
    <source src="VandeMataram.mp3" type="audio/mpeg">
  </audio>
  <p>This page will automatically play audio. The audio is muted by default.</p>
</body>
</html>
